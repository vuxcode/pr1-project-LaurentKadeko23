<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  <link rel="preload" href="assets/images/icon-check.svg" as="image" type="image/svg/xml" crossorigin="anonymous">
  <title>Todo List App</title>
</head>
<body>
  
  <header class="card">
    <h1>TODO</h1>
  </header>
  <main>
    <div class="card add">
      <div class="cb-container">
        <button id="add-btn">+</button>
      </div>
      <div class="txt-container">
        <label for="addt">Create todo</label>
        <input
          type="text"
          class="txt-input"
          placeholder="Create a new todo..."
          spellcheck="false"
          autocomplete="off"
          id="addt"
        />
      </div>
    </div>
    <ul class="todos"></ul>
    <div class="card stat">
      <p class="corner"><span id="items-left">0</span> items left</p>
      <div class="filter">
        <button id="all" class="on">All</button>
        <button id="active">Active</button>
        <button id="completed">Completed</button>
      </div>
      <div class="corner">
        <button id="clear-completed">Clear Completed</button>
      </div>
    </div>
  </main>
    <footer>
    <p>Laurent's Todo list</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
